[build]
  publish = "public"
  functions = "functions"

[functions]
  node_bundler = "esbuild"

[[headers]]
  for = "/*"

  [headers.values]
    X-Frame-Options = "SAMEORIGIN"
    X-XSS-Protection = "1; mode=block"
    Content-Security-Policy = "default-src 'self' assets.mailerlite.com;form-action 'self' *.mailerlite.com; font-src 'self' fonts.gstatic.com;style-src 'self' fonts.googleapis.com 'unsafe-inline';script-src  'self' *.googletagmanager.com unpkg.com cdn.jsdelivr.net assets.mailerlite.com 'unsafe-inline';img-src 'self' *.google-analytics.com *.googletagmanager.com data:; connect-src 'self' *.mailerlite.com *.google-analytics.com *.analytics.google.com *.googletagmanager.com"
    X-Content-Type-Options = "nosniff"

[build.environment]
  NODE_VERSION = "16.16.0"
  NPM_VERSION = "8.11.0"

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.branch-deploy]
  command = "npm run build -- -b $DEPLOY_PRIME_URL"

[context.next]
  command = "npm run build"

[context.next.environment]
  HUGO_ENV = "next"

[[plugins]]
  package = "netlify-plugin-submit-sitemap"

	[plugins.inputs]
    baseUrl = "https://psgclub.com/"
    sitemapPath = "/sitemap.xml"
    ignorePeriod = 0
    providers = [
      "google",
      "yandex"
    ]

[dev]
  framework = "#custom"
  command = "npm run start"
  targetPort = 1313
  port = 8888
  publish = "public"
  autoLaunch = false
